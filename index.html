<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attack game</title>
        <style>
            body {
                margin: 0;
                background-color: black;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        />
    </head>
    <body>
        <div class="fixed text white text-sm ml-3 mt-1 select-none">
            <span>Score: </span><span id="score">0</span>
        </div>

        <div
            class="fixed inset-0 flex items-center justify-center"
            id="modalEl"
        >
            <div class="bg-white max-w-md w-full p-6 text-center rounded-lg">
                <h1 class="text-4xl font-bold leading-none" id="gameScore">
                    0
                </h1>
                <p class="text-sm text-gray-700 mb-4">Points</p>
                <div>
                    <button
                        class="bg-blue-500 text-white w-2/5 py-3 rounded-full text-sm"
                        id="start-btn"
                    >
                        Start Game
                    </button>
                </div>
            </div>
        </div>

        <canvas></canvas>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="file.js"></script>
    </body>
</html>
